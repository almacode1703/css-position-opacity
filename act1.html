<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>

    <style>
        div.fixed {
            background-color: lightgreen;
            height: 50px;
            width: 100px;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px;
            border: 2px solid green;
        }

        div.spacer {
            height: 2000px;
        }

        div.sticky{
            background-color: magenta;
            position: sticky;
            top:100px;
            padding: 20px;
            height:50px;
            max-width: fit-content;
            border: 2px solid brown;
        }
    </style>

</head>

<body>

    <h1>CSS Positioning</h1>

    <div class="fixed"> Fixed Position</div>

    
    <div class="spacer"></div>


    <div class="sticky">I will stick to somewhere near the top</div>

    <div class="spacer"></div>

</body>

</html>
