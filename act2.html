<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>

     <style>
         .box{
            width: 500px;
            height: 66px;
            margin: 10px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: Helvetica;
            border: 2px solid dashed black;
         }
         .one {
            background-color: green;
            opacity: 0.1;
         }
         .two {
            background-color: green;
            opacity: 0.33;
         }
         .three {
            background-color: green;
            opacity: 0.66;
         }

         .four {
            background-color: green;
            opacity: 1;
         }
     </style>

</head>
<body>


    <div class="box four">Most Dense Opacity</div>
    <div class="box three ">Second Dense Opacity</div>
    <div class="box two">Third Dense Opacity</div>
     <div class="box one">Least Opacity</div>
    
</body>
</html>
